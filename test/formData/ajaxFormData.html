<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.2/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="../../src/EventRegistry.js"></script>
<script src="../../src/EventFilterRegistry.js"></script>
<script src="../../src/virtualEventLoop.js"></script>

<h1 submit:ajax="https://httpbin.org/anything?hello=sunshine" load:log>hello sunshine</h1>

<script type="module">
  import {GetFormData} from "../src/FormData/AjaxAttr.js";

  customEventFilters.define("ajax", GetFormData);
  customEventFilters.define("log", function(e){
    console.log(e.type, e.detail.args);
    return e;
  });

  const formData = new FormData();
  formData.append("a", "A");
  formData.append("b", "B");
  document.querySelector("h1").dispatchEvent(new CustomEvent("submit", {detail: formData}));
</script>
