<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.2/observeElementCreation.js"></script>
<script src="../../src/customAttributes.js"></script>
<script src="../../src/core.js"></script>

<h1 submit:load="https://httpbin.org/anything?hello=sunshine" load:log>hello sunshine</h1>

<script type="module">
  import {FormData_GET} from "../src/FormData/FormData_GET.js";

  customReactions.define("load", FormData_GET);
  customReactions.define("log", function(e){
    console.log(e.type, e.detail.args);
    return e;
  });

  const formData = new FormData();
  formData.append("a", "A");
  formData.append("b", "B");
  document.querySelector("h1").dispatchEvent(new CustomEvent("submit", {detail: formData}));
</script>
