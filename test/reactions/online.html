<style>
    [online] {
        color: green;
    }
</style>

<div online:cssclass_online offline:cssremoveclass_online>Network status</div>

<script type="module">

  customEventFilters.define("cssclass", function (e, _, attr) {
    this.ownerElement.setAttribute(attr);
  });

  customEventFilters.define("cssremoveclass", function (e, _, attr) {
    this.ownerElement.removeAttribute(attr);
  });

  const div = document.querySelector("div");

  console.log(getComputedStyle(div).color);
  div.click();
  console.log(getComputedStyle(div).color);
</script>
