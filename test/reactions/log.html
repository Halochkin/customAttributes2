<script src="../../src/EventRegistry.js"></script>

<main click:sync:log="TopListener">
  <div click:sync:log="BottomListener">
    <h1 click:sync::log="DefaultActionTop">
      <span click:sync::log="DefaultActionBottom">
        hello sunshine
      </span>
    </h1>
  </div>
</main>

<script type="module">
  customEventFilters.define("sync", function (e) {
    console.log("sync", this.ownerElement.tagName);
  });
  customEventFilters.define("log", function (e) {
    console.log(this.value);
  });

  document.querySelector("span").click();
</script>
