<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>

<main click:sync:log="TopListener">
  <div click:sync:log="BottomListener">
    <h1 click:sync::log="DefaultActionTop">
      <span click:sync::log="DefaultActionBottom">
        hello sunshine
      </span>
    </h1>
  </div>
</main>

<script type="module">
  customReactions.define("sync", function (e) {
    return console.log("sync", this.ownerElement.tagName), e;
  });
  customReactions.define("log", function (e) {
    return console.log(this.value), e;
  });

  document.querySelector("span").click();
</script>
