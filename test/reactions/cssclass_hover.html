<script src="../../src/lib.js"></script>
<script src="../../src/testLib.js"></script>

<style>
  .bob { color: orange; }
</style>

<div mouseenter:log_color:bob_on:log_color mouseleave:log_color:bob_off:log_color>world</div>

<script type="module">

  customReactions.define("bob", lib.cssClass);
  customReactions.define("log", testLib.logComputedStyle);

  const div = document.querySelector("div");
  div.dispatchEvent(new MouseEvent("mouseenter"));
  div.dispatchEvent(new MouseEvent("mouseleave"));
</script>
