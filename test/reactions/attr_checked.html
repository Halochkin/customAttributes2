<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/lib.js"></script>

<style>
  [checked] {accent-color: yellow;}
</style>

<input id="a" type="checkbox" change:log_accent-color:checked:log_accent-color/>

<script type="module">
  customReactions.define("checked", lib.toggleAttr);
  customReactions.define("log", function logComputedStyle(e, _, suffix) {
      console.log(getComputedStyle(this.ownerElement)[ReactionRegistry.toCamelCase(suffix)]);
      return e;
    }
  );

  const input = document.querySelector("input");
  input.click();
  input.click();
  input.click();
</script>
