<h1 click:shift:.el.say-hi_e:once="sayHi">hello on-click_shift</h1>

<script type="module">
  customReactions.defineAll({
    "shift": e => e.shiftKey ? e : undefined
  });

  const h1 = document.querySelector("h1");
  h1.sayHi = function (e) {
    console.log("Hello sunshine " + e.type);
  }.bind(h1);
  h1.dispatchEvent(new PointerEvent("click", {shiftKey: true}));
  h1.dispatchEvent(new PointerEvent("click", {shiftKey: true}));
</script>
