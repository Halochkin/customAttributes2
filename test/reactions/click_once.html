<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/lib.js"></script>

<h1 click:shift:on:once="sayHi">hello on-click_shift</h1>

<script type="module">
  customReactions.defineAll({
    "on": lib.ownerCallback,
    "shift": lib.hasKey,
    "once": lib.once
  });

  const h1 = document.querySelector("h1");
  h1.sayHi = function (e) {
    console.log("Hello sunshine " + e.type);
  }.bind(h1);
  h1.dispatchEvent(new PointerEvent("click", {shiftKey: true}));
  h1.dispatchEvent(new PointerEvent("click", {shiftKey: true}));
</script>
