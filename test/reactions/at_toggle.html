<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/lib.js"></script>

<style>
  div:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div toggle:open:log_display>
  <h1 click:log_display:toggle>hello</h1>
  <p>sunshine</p>
  <p>world</p>
</div>

<script type="module">
  customReactions.defineAll({
    "open": lib.toggleAttr,
    "toggle": lib.newEvent,
    "log": e => (console.log(getComputedStyle(document.querySelector("p")).display), e)
  });

  document.querySelector("h1").click();
</script>
