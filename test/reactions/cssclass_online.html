<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>
<script src="../../src/lib.js"></script>

<style>
  .hasnet { color: green; }
</style>

<div _online:log_color:hasnet:log_color _offline:log_color:hasnet_off:log_color>Network status</div>

<script type="module">

  customReactions.defineAll({
    "hasnet": lib.cssClass,
    "log": function logComputedStyle(e, _, suffix) {
      console.log(getComputedStyle(this.ownerElement)[ReactionRegistry.toCamelCase(suffix)]);
      return e;
    }
  });
  window.dispatchEvent(new Event("online"));
  window.dispatchEvent(new Event("offline"));
  window.dispatchEvent(new Event("online"));
</script>
