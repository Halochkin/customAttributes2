<h1>hello click:log:sunshine</h1>
<script>
  customEventFilters.define("log", function (e) {
    console.log(e.type);
  });
  customEventFilters.define("sunshine", function () {
    console.info("bob");
  });
  const h1 = document.querySelector("h1");
  h1.setAttribute("click:log:sunshine");
  h1.click();
</script>
