<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.2/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="../../src/EventRegistry.js"></script>
<script src="../../src/EventFilterRegistry.js"></script>
<script src="../../src/virtualEventLoop.js"></script>

<h1 click:get_self="https://example.com/bob/sideisy/bob?hello=sunshine&sunshine=hello#sunshine" unload:log>hello
  sunshine</h1>

<script type="module">
  import {FormData_GET} from "../src/FormData/FormData_GET.js";

  customEventFilters.define("get", FormData_GET);
  customEventFilters.define("log", function (e) {
    return console.log(e.type), e;
  })
  //att!! intercepting native window.open(...) method for testing purposes
  window.open = (...args) => console.log(...args);

  document.querySelector("h1").click();
</script>
