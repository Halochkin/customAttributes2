<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>

<h1>hello sunshine</h1>
<script>
  customReactions.define("hello", function (e) {
    return console.log(e.type), e;
  });
  customReactions.define("sunshine", function (e) {
    return console.log("sunshine"), e;
  });
  const h1 = document.querySelector("h1");
  h1.setAttribute("click:hello:sunshine");
  h1.click();
</script>
