<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.2/observeElementCreation.js"></script>
<script src="../../src/customAttributes.js"></script>
<script src="../../src/dotReaction.js"></script>
<script>
  customElements.define("web-comp", class WebComp extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({mode: "open"});
      this.shadowRoot.innerHTML = `
<div click:log_e>
  <slot click:log_e></slot>
</div>
    `;
    }
  })
</script>

<body click:log_e>
<web-comp click:log_e>
  <h1 click:log_e>
    <span click:log_e>hello sunshine</span>
  </h1>
</web-comp>

<script type="module">
  customReactions.define("log", function (_, e) {
    console.log(this.ownerElement.nodeName, e.target?.nodeName);
  });
  document.querySelector("span").click();
</script>
</body>
