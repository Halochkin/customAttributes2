<script src="../../src/customAttributes.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.0/startObserver.js"></script>

<h1 click:hello:sunshine>hello sunshine</h1>
<script>
  (async function () {

    let last = performance.now();

    async function reaction(e, prefix) {
      await new Promise(r => setTimeout(r, 100));
      console.log(prefix, performance.now() - last > 100);
      last = performance.now();
      return e;
    }

    customReactions.defineAll({
      "hello": reaction,
      "sunshine": reaction
    });
    document.querySelector("h1").click();
  })();
</script>
