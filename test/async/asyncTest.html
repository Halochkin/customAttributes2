<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.2/observeElementCreation.js"></script>
<script src="../../src/customAttributes.js"></script>

<h1 click:reaction_hello:reaction_sunshine>hello sunshine</h1>
<script>
  (async function () {

    let last = performance.now();

    async function reaction(str) {
      await new Promise(r => setTimeout(r, 100));
      console.log(str, performance.now() - last > 100);
      last = performance.now();
    }

    customReactions.define("reaction", reaction);
    document.querySelector("h1").click();
  })();
</script>
