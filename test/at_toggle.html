<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@v1.0.2/parse.js"></script>
<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver/constructionFrame.js"></script>
<script src="../src/EventRegistry.js"></script>
<script src="../src/EventFilterRegistry.js"></script>
<script src="../src/virtualEventLoop.js"></script>

<style>
  [toggle\:at_open]:not([open]) > :not(h1) {
    display: none;
  }
</style>

<div toggle:at_open>
  <h1 click:co_toggle>hello</h1>
  <p>sunshine</p>
</div>

<script type="module">
  customEventFilters.define("co", function (e, suffix)  {
    this.ownerElement.dispatchEvent(new Event(suffix.substring(1)));
  });
  customEventFilters.define("at", function (e, suffix){
    this.ownerElement.hasAttribute(suffix.substring(1)) ?
      this.ownerElement.removeAttribute(suffix.substring(1)) :
      this.ownerElement.setAttribute(suffix.substring(1));
  });

  const h1 = document.querySelector("h1");
  const p = document.querySelector("p");

  console.log(getComputedStyle(p).display);
  h1.click();
  setTimeout(_ => console.log(getComputedStyle(p).display), 20);
</script>
