<test-html test="customEventsFilter_define.html">
  <script expected>[
    "Arrow functions cannot be bound as customEventFilters.",
    "Defining the event filter \"co\" multiple times.",
    "Function: \"one\" is already defined as event filter \"co\".",
    "The eventFilter prefix: \"co\" is already defined as \"co\"."
  ]</script>
</test-html>
<test-html test="customEventsFilter_define_ArrowFunctions.html">
  <script expected>[
    ["anonymous", false, false, false],
    ["asyncAnonymous", false, false, false],
    ["normal", false, false, false],
    ["asyncNormal", false, false, false],
    ["method", false, false, false],
    ["asyncMethod", false, false, false],
    ["bracketMethod", false, false, false],
    ["arrow", true, true, true],
    ["arrow2", true, true, true],
    ["arrow3", true, true, true],
    ["asyncArrow", true, true, true]
  ]</script>
</test-html>
