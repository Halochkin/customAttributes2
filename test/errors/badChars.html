<style>body { white-space: pre;}</style>
<body
    :a:b
    :a::b
    a::b
    a::b:c
    a::b::c

    c:a$
    c$:a$
    c:a,
    c,:a,
    c:a(
    c(:a(
    c:a)
    c):a)
    c:a&
    c&:a&
    c:a!
    c!:a!
>
</body>
<script>
  document.body.insertAdjacentText("beforeend", "\n" + [...document.body.attributes].map(a => a.name).join("  "));

  for (let at of document.body.attributes) {
    document.body.insertAdjacentText("beforeend", "\n" + at.name);
    try {
      document.body.removeAttribute(at.name);
      document.body.insertAdjacentText("beforeend", "-");
      document.body.setAttribute(at.name, "");
      document.body.insertAdjacentText("beforeend", "+");
    } catch (err) {
    }
  }
  document.body.setAttribute("a:b:c", "");
  document.body.insertAdjacentText("beforeend", "\n" + [...document.body.attributes].map(a => a.name).join("  "));
</script>
