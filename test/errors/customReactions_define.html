<script src="https://cdn.jsdelivr.net/gh/orstavik/ElementObserver@1.1.2/observeElementCreation.js"></script>
<script src="../../src/customAttributes.js"></script>

<script>
  function one() {
    console.log("one");
  }

  function two() {
    console.log("two");
  }

  const arrow = _ => console.log("arrow");

  //1. we can define arrow functions as Reaction
  customReactions.define("arrow", arrow);

  customReactions.define("co", one);
  customReactions.define("co2", one);

  //2. cannot define the same filter name twice
  try {
    customReactions.define("co", two);
  } catch (e) {
    console.log(e)
  }
  //3. the definition must be a function
  try {
    customReactions.define("co", "NotAFunction");
  } catch (e) {
    console.log(e)
  }
</script>
