<script>
  const stopWatches = new WeakMap();
  customReactions.define("stopwatch", function stopwatch({timeStamp}) {
    const lastTime = stopWatches.get(this) || timeStamp;
    stopWatches.set(this, timeStamp);
    return timeStamp - lastTime;
  });
</script>
